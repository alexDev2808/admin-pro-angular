<div class="input-group">
    <span class="input-group-btn">
        <button (click)="cambiarValor(-5)" [ngClass]="btnClass" type="button">
            <i class="fa fa-minus"></i>
        </button>
    </span>

    <input [(ngModel)]="progreso" type="text" class="form-control" placeholder="Product name">

    <span class="input-group-btn">
        <button (click)="cambiarValor(5)" [ngClass]="btnClass"  type="button">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
